<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão de um iframe 300x150-->
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar</p>

        <p>O respositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500">
                <a href="https://gustavoguanabara.github.io"></a>
            </iframe>
            também é bem legal!</p>
    
</body>
</html>

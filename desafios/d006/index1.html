<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--ADICIONANDO UM FAVICON-->
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square"> <!--MODIFICANDO O MARCADOR DA LISTA-->
        <li><abbr title="Utilizamos a tag <p>">Parágrafos</abbr></li> <!--UTILIZANDO A TAG "ABRR" PARA CRIAR EFEITO AO PASSAR MOUSE SOBRE O TEXTO, APRESENTA A DESCRIÇÃO DA PALAVRA-->
        <li><abbr title="Pode ir do h1 até o h6">Títulos</abbr></li>
        <li><abbr title="Utilizamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
